<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump 'n' Run Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <canvas id="gameCanvas" width="800" height="800"></canvas>
    <div class="character-selection" id="characterSelection">
        <img src="assets/hero1_idle.png" data-character="hero1" alt="Character 1">
        <img src="assets/hero2_idle.png" data-character="hero2" alt="Character 2">
        <img src="assets/hero3_idle.png" data-character="hero3" alt="Character 3">
        <img src="assets/hero4_idle.png" data-character="hero4" alt="Character 4">
        <img src="assets/hero5_idle.png" data-character="hero5" alt="Character 5">
    </div>
    <audio id="backgroundMusic" src="assets/background.mp3" loop></audio>
    <script src="js/game.js"></script>
</body>
</html>
