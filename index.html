<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Dimensional</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startScreen" class="start-screen">
        <h1>One Dimensional</h1>
        <div class="menu">
            <button id="playButton">Play</button>
            <button id="controlsButton">Controls</button>
            <button id="quitButton">Quit</button>
        </div>
    </div>
    <div id="controlsScreen" class="controls-screen">
        <h2>Controls</h2>
        <p>Use Arrow keys to move, Space to jump, X to attack</p>
        <button id="backButton">Back</button>
    </div>
    <div id="levelSelection" class="level-selection">
        <button data-level="0">Level 1</button>
        <button data-level="1">Level 2</button>
        <button data-level="2">Level 3</button>
        <button data-level="3">Level 4</button>
        <button data-level="4">Level 5</button>
    </div>
    <div id="characterSelection" class="character-selection">
        <img src="assets/hero1_idle.png" data-character="hero1" alt="Hero 1">
        <img src="assets/hero2_idle.png" data-character="hero2" alt="Hero 2">
        <img src="assets/hero3_idle.png" data-character="hero3" alt="Hero 3">
        <img src="assets/hero4_idle.png" data-character="hero4" alt="Hero 4">
        <img src="assets/hero5_idle.png" data-character="hero5" alt="Hero 5">
    </div>
    <canvas id="gameCanvas" width="360" height="640" style="display: none;"></canvas>
    <audio id="backgroundMusic" loop>
        <source src="assets/background_music.mp3" type="audio/mpeg">
    </audio>
    <script src="game.js"></script>
</body>
</html>
